<!doctype html>
<html lang="en">

<head>
    <meta content="Create your customized vintage teddy bear today.">
    <meta charset="utf-8">
    <title>Handmade Teddy Bears >> Shopping Cart</title>

    <link href="./css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/78179516b6.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Calligraffitti&family=Roboto:ital@1&display=swap');

    </style>

</head>

<body>
    <div class="mainContainer">
        <header class="title-header">
            <img src="images/teddy-bear.png" alt="cartoon image of teddy bear">
            <h1>Handmade Teddy Bears</h1>
        </header>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home >> </a></li>
                <li><a href="cart.html"> Cart</a></li>
            </ul>
        </nav>
        <main>
            <header class="page-header">
                <h2>Shopping Cart</h2>
                <h3 id="shopping-cart"><a href="cart.html">Cart: </a><span id="numberOfCartItems"> 0</span></h3>
            </header>
            <div class="main-content" id="cart-display">
                <form id="cart-container" class='row'>
                    <button type="button" class="deleteAllButton" onclick="removeAll()">Delete Cart</button>
                    <header id="cart-header">
                        <h5 class="item-title">Item</h5>
                        <h5 class="price">Price</h5>
                        <h5 class="quantity">QTY</h5>
                        <h5 class="total">Total</h5>
                    </header>
                    <div class="items m-2">

                    </div>
                </form>
                <form id="customer-info" class="row mt-4">
                </form>
            </div>
        </main>
    </div>
    <script src="js/createCart.js"></script>

</body>

</html>
