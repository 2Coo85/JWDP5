<!doctype html>
<html lang="en">
    <head>
        <meta content="Create your customized vintage teddy bear today.">
        <meta charset="utf-8">
        <title>Handmade Teddy Bears >> Shopping Cart</title>
        
        <link href="./css/style.css" rel="stylesheet">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Calligraffitti&family=Roboto:ital@1&display=swap');
        </style>
        
    </head>
    <body>
        <div class="mainContainer">
            <header class="title-header">
                <img src="images/teddy-bear.png" alt="cartoon image of teddy bear">
                <h1>Handmade Teddy Bears</h1>
            </header>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home >> </a></li>
                    <li><a href="cart.html"> Cart</a></li>
                </ul>
            </nav>
            <main>
                <header class="page-header">
                    <h1>Shopping Cart</h1>
                </header>
                <div class="main-content">
                    <table>
                        <thead>
                            <tr>
                                <td colspan="3">Item</td>
                                <td>Quantity</td>
                                <td>Item $</td>
                                <td>Total $</td>
                            </tr>
                        </thead>
                        <tr>
                            <td name="item-name"></td>
                            <td name="item-qty"></td>
                            <td name="item-price"></td>
                            <td name="item-total"></td>
                        </tr>
                    </table>
                </div>
            </main>
        </div>
        <script src="js/cart.js"></script>
    </body>
</html>
